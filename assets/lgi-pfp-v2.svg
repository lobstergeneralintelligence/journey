<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400" width="400" height="400">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f0f1a"/>
      <stop offset="100%" style="stop-color:#1a1a2e"/>
    </linearGradient>
    <linearGradient id="ringGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff4d6d"/>
      <stop offset="50%" style="stop-color:#ff6b6b"/>
      <stop offset="100%" style="stop-color:#e94560"/>
    </linearGradient>
    <linearGradient id="lobsterGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6b6b"/>
      <stop offset="100%" style="stop-color:#e94560"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background circle -->
  <circle cx="200" cy="200" r="195" fill="url(#bgGradient)"/>
  
  <!-- Outer ring with glow -->
  <circle cx="200" cy="200" r="180" fill="none" stroke="url(#ringGradient)" stroke-width="8" filter="url(#glow)"/>
  
  <!-- Inner subtle ring -->
  <circle cx="200" cy="200" r="155" fill="none" stroke="#ff6b6b" stroke-width="1.5" opacity="0.25"/>
  
  <!-- Stylized lobster silhouette - simplified and bold -->
  <g transform="translate(200,200) scale(0.9)" fill="url(#lobsterGradient)" filter="url(#glow)">
    <!-- Body -->
    <ellipse cx="0" cy="20" rx="28" ry="45"/>
    <!-- Tail segments -->
    <ellipse cx="0" cy="70" rx="22" ry="15"/>
    <ellipse cx="0" cy="90" rx="18" ry="12"/>
    <ellipse cx="0" cy="105" rx="14" ry="10"/>
    <polygon points="-20,115 0,140 20,115"/>
    <!-- Head -->
    <ellipse cx="0" cy="-30" rx="20" ry="18"/>
    <!-- Eyes -->
    <circle cx="-12" cy="-45" r="5" fill="#fff" opacity="0.9"/>
    <circle cx="12" cy="-45" r="5" fill="#fff" opacity="0.9"/>
    <circle cx="-12" cy="-45" r="2.5" fill="#0f0f1a"/>
    <circle cx="12" cy="-45" r="2.5" fill="#0f0f1a"/>
    <!-- Antennae -->
    <line x1="-8" y1="-50" x2="-35" y2="-85" stroke="url(#lobsterGradient)" stroke-width="3" stroke-linecap="round"/>
    <line x1="8" y1="-50" x2="35" y2="-85" stroke="url(#lobsterGradient)" stroke-width="3" stroke-linecap="round"/>
    <!-- Claws - left -->
    <ellipse cx="-55" cy="-15" rx="25" ry="12" transform="rotate(-30 -55 -15)"/>
    <ellipse cx="-75" cy="-25" rx="18" ry="10" transform="rotate(-45 -75 -25)"/>
    <path d="M-85,-35 Q-100,-25 -90,-15 L-75,-25 Z" transform="rotate(-20 -85 -25)"/>
    <!-- Claws - right -->
    <ellipse cx="55" cy="-15" rx="25" ry="12" transform="rotate(30 55 -15)"/>
    <ellipse cx="75" cy="-25" rx="18" ry="10" transform="rotate(45 75 -25)"/>
    <path d="M85,-35 Q100,-25 90,-15 L75,-25 Z" transform="rotate(20 85 -25)"/>
    <!-- Legs -->
    <line x1="-25" y1="5" x2="-50" y2="20" stroke="url(#lobsterGradient)" stroke-width="4" stroke-linecap="round"/>
    <line x1="-25" y1="20" x2="-55" y2="40" stroke="url(#lobsterGradient)" stroke-width="4" stroke-linecap="round"/>
    <line x1="-23" y1="35" x2="-50" y2="55" stroke="url(#lobsterGradient)" stroke-width="4" stroke-linecap="round"/>
    <line x1="25" y1="5" x2="50" y2="20" stroke="url(#lobsterGradient)" stroke-width="4" stroke-linecap="round"/>
    <line x1="25" y1="20" x2="55" y2="40" stroke="url(#lobsterGradient)" stroke-width="4" stroke-linecap="round"/>
    <line x1="23" y1="35" x2="50" y2="55" stroke="url(#lobsterGradient)" stroke-width="4" stroke-linecap="round"/>
  </g>
</svg>
